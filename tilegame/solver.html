<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tile Game Solver</title>
		<link rel="stylesheet" href="solver.css" />
		<script src="solver.js" defer></script>
	</head>
	<body>
		<form>
			<label for="board-width-input">Board Width</label>
			<div>
				<input type="number" min="1" id="board-width-input" value="4" />
				<button id="incr-width-btn" class="btn" type="button">+</button>
				<button id="decr-width-btn" class="btn" type="button">–</button>
			</div>
			<label for="board-height-input">Board Height</label>
			<div>
				<input type="number" min="1" id="board-height-input" value="4" />
				<button id="incr-height-btn" class="btn" type="button">+</button>
				<button id="decr-height-btn" class="btn" type="button">–</button>
			</div>
			<label for="board-type-select">Preset Board Type</label>
			<div>
				<select id="board-type-select">
					<option value="checkerboard" selected>Checkerboard</option>
					<option value="filled">Filled</option>
					<option value="square">Square</option>
					<option value="circle">Circle</option>
					<option value="random">Random</option>
				</select>
			</div>
			<button id="create-board-btn" type="submit" class="btn">Create board</button>
		</form>
		<dialog id="error-dialog">
			<p id="error-dialog-text"></p>
			<button id="close-error-dialog-btn" class="btn">Close</button>
		</dialog>
		<br />
		<div class="board-wrapper">
			<p>Match:</p>
			<div id="match-board-parent" class="board"></div>
		</div>
		<br />
		<button id="copy-to-user-btn" class="btn">▼ Copy to User Board ▼</button>
		<br />
		<div class="board-wrapper">
			<p>User:</p>
			<span id="user-board-parent" class="board"></span>
		</div>
		<br />
		<form id="solve-form">
			<label>
				# of moves:
				<input type="number" id="num-moves-input" min="1" value="1" />
			</label>
			<button id="incr-moves-btn" class="btn" type="button">+</button>
			<button id="decr-moves-btn" class="btn" type="button">–</button>
			<br />
			<button id="solve-btn" type="submit" class="btn">Solve</button>
		</form>
	</body>
</html>
