<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mocking Spongebob Generator</title>
    <link href="./meme.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./icon.png" />
</head>

<body>
    <h1 id="title">Mocking Spongebob Meme Generator</h1>

    <input id="captionRadio" name="mode" type="radio" value="captionLabel" checked="checked"
        onclick="updateMode()">Caption</input>
    <input id="imageinRadio" name="mode" type="radio" value="imageinLabel" onclick="updateMode()">Image</input>
    <br />
    <br />
    <form>
        <label id="captionLabel" for="caption">
            Caption:
            <input id="caption" placeholder="aDd A cApTiOn..."></input>
        </label>
        <label id="imageinLabel" for="imagein" style="display: none;">
            Image:
            <input id="imagein" type="file" accept="image/*" />
        </label>
    </form>
    <br />

    <canvas id="output" width="500" height="350">
    </canvas>
    <img id="meme" src="./background.JPG" alt="spongebob meme" />
    <img id="mirror" src="./background.JPG" alt="spongebob meme" />
    <img id="upload" src="" />
    <div class="btn-group btn-primary">
        <button class="btn" title="Copy the link for this meme to your clipboard" onclick="copy()">Copy Link</button>
        <button class="btn" title="Save this image to your local files" onclick="save()">Save Image</button>
    </div>
    <div id="note">Note: Link copying is supported for captions only. <br/> You can save the image also by right clicking (holding down on mobile) on the image.</div>

    <p>Made by Dennis Kats <br /> for his friends</p>
    <script type="text/javascript" src="./meme.js"></script>
</body>

</html>
